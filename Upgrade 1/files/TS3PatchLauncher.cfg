// Name of the game executable.
GameName = TS3.exe

// Name of the game's launcher.
LauncherName = Sims3Launcher.exe

// File Description of the game's launcher. Accessible via right clicking the executable -> Properties -> Details
LauncherDescription = Sims3Launcher

// Name of the platform the game was installed from. EADesktop.exe for EA App, Origin.exe for Origin.
PlatformName = EADesktop.exe

// Set to false if game doesn't use a launcher, e.g. Sims Medieval.
UsesLauncher = True